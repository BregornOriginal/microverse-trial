<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <h1 id="title">A proyect for Microverse</h1>
      <p id="description">
        We are here, Julio and Zeinab, working on a form to practice.
      </p>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <br>
          <input id="name" type="text" placeholder="Enter your name">
          <br>
          <label id="email-label" for="email">Email</label>
          <br>
          <input id="email" type="email" placeholder="Enter your Email">
          <br>
          <label id="number-label" for="Age"> Age (optional)</label>
          <br>
          <input id="number" type="number" max="80" min="15" placeholder="Age">
          <br>
          <label id="role-option" for="options">Which option best describes your current role?</label> 
          <br>
          <select name="options" id="dropdown">
            <option disabled="" value="">select current role</option>
            <option value="student">student</option>
            <option value="full">Full time job</option>
            <option value="leaner">Full time learner</option>
            <option value="notsay">prefere not to say</option>
            <option value="other">Other</option>
            <br>
          </select>
          <br>
          <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
          <br>
          <div>
            <input type="radio" value="1" name="radio" checked>
            <input type="radio" value="1" name="radio">
            <input type="radio" value="1" name="radio">
          </div>
          <br>
          <button>submit</button>
        </div>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
